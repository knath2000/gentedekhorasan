<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
  />
  <!-- 
    The `.` in `href` URLs points to the `web-build` folder (production) or the `.` (dev). 
    Expo serves assets from an `assets` top-level directory in the web build.
    The paths are based on the Lighthouse report's observed URLs.
  -->
  <link rel="preload" href="./assets/./assets/fonts/NotoNaskhArabic-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="./assets/./assets/fonts/Montserrat-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="./assets/./assets/fonts/Montserrat-Medium.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="./assets/./assets/fonts/Montserrat-Bold.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="./assets/./assets/fonts/Ionicons.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  
  <!--
    TODO: Add other critical fonts if identified, e.g., NotoNaskhArabic-Bold if used above the fold.
  -->
  <title>Luminous Verses - Quran Explorer</title>
  <meta name="description" content="Explore the Quran with Luminous Verses. Read, listen, and discover the divine message.">
  
  <link rel="stylesheet" href="./global.css">

  <!--
    The `%%WEB_STYLES%%` will be replaced with the CSS files generated by Expo CLI.
    Expo's default font loading might still inject its own @font-face rules.
    Our global.css aims to provide `font-display: swap` for them.
  -->
  <style id="expo-generated-css">%%WEB_STYLES%%</style>
  <!--
    The `%%WEB_TITLE%%` placeholder is removed as we've set a static title above.
    Expo Router will dynamically update the title per screen if configured.
  -->
</head>
<body>
  <!--
    The `%%WEB_ROOT_ELEMENT%%` will be replaced with the root component of your App.
  -->
  <div id="root">%%WEB_ROOT_ELEMENT%%</div>
</body>
</html>
